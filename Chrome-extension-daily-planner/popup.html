<!DOCTYPE html>
<html lang="en">
<head>
    <title>Daily Planer</title>
    <link rel="stylesheet" href="packages/bootstrap.min.css">
    <link rel="stylesheet" href="popup.css">
     <script src="./packages/jquery-3.5.1.min.js"></script>
    <script src="./packages/fontawesome.js"></script>
</head>
<body onload="restore()">  
      <!-- Button trigger modal -->

<!-- Modal -->
<div id="modal" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input class="greeting-name-input" type="text" placeholder="set name"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary save-button">Save changes</button>
      </div>
    </div>
  </div>
</div>
      <div class="greeting">
          <div class="greeting-text">
              <h2 class="greeting-type">Good Morning</h2>
              <div class="greeting-name"><div class="greeting-name-name">Add Name</div>
                  <i class="fas fa-pen" aria-hidden="true"></i>
          </div>

          </div>
          <img src="./images/good-morning.png" alt="img" class="greeting-image"/>
      </div>
      <div class="progressContainer">

      </div>
      <div class="actionInput">
          <h5 class="actionInputText">TODAY'S PLAN OF ACTION</h5>
          <form id="addActionForm">
          <div class="actionInputContainer">
              <input placeholder="+    Add Action Item press Enter" class="task"/>
          </div>
          </form>
          <div class="quickActions">
              <div class="quickAction">+ Gym</div>
              <div class="quickAction">+ Read this site</div>
              <div class="quickAction">+ Meditation</div>
          </div>
      </div>
      <div class="actionItems">
          <div class="actionItem__item completed" >
             <div class="actionItem__main">
                 <div class="actionItem__check completed__check">
                    <div class="actionItem__checkBox ">
                          <i class="fas fa-check" aria-hidden="true"></i>
                    </div>
                 </div>
                 <div class="actionItem__text">Start on Module 2</div>
                 <div class="actionItem__delete"><i class="fas fa-times" aria-hidden="true"></i></div>
             </div>
          </div>
      </div>
     
      <script src="./packages/bootstrap.min.js"></script>
      <script src="./packages/uuidv4.min.js"></script>
      <script src="./packages/progressbar.js"></script>
      <script src="./js/bar.js"></script>
      <script src="./js/action.js"></script>
      <script src="./js/script.js"></script>
</body>
</html>
